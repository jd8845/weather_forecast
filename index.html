<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .weather-container {
            width: 300px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .weather-info {
            text-align: center;
        }

        .city {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .temperature {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .description {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }

        .extreme-temperature {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .max-temp, .min-temp {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="weather-info">
            <div class="city">Рязань</div>
            <div class="temperature">+12&deg;C</div>
            <div class="description">Дождь</div>
            <div class="extreme-temperature">
                <div class="max-temp">Макс.: +14&deg;</div>
                <div class="min-temp">Мин.: +5&deg;</div>
            </div>
        </div>
    </div>
</body>
</html>
